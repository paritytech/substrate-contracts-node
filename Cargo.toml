[workspace.package]
authors = ["anonymous"]
edition = "2021"
version = "0.38.0"
license = "Unlicense"
homepage = "https://github.com/paritytech/substrate-contracts-node"
repository = "https://github.com/paritytech/substrate-contracts-node"

[workspace]
resolver = "2"
members = [
	"node",
	"runtime",
	"parachain-runtime",
